<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="slider-wrapper">
        <input type="radio" name="s" id="s1" checked>
        <input type="radio" name="s" id="s2">
        <input type="radio" name="s" id="s3">
        <input type="radio" name="s" id="s4">

        <div class="slides">
            <div class="carousel">
                <div class="slide"></div>
                <div class="slide"></div>
                <div class="slide"></div>
                <div class="slide"></div>
            </div>
        </div>
        <div class="titles">
            <div class="carousel">
                <div class="title">Agent 007</div>
                <div class="title">Steps to success</div>
                <div class="title">Mental disorder</div>
                <div class="title">Dacha</div>
            </div>
        </div>
        <div class="controls">
            <label for="s1" class="control-wrapper"><span class="control"></span></label>
            <label for="s2" class="control-wrapper"><span class="control"></span></label>
            <label for="s3" class="control-wrapper"><span class="control"></span></label>
            <label for="s4" class="control-wrapper"><span class="control"></span></label>
        </div>
    </div>
</body>

</html>
